name: Build and Test with cargo

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: textbook/git-checkout-submodule-action@2.1.1
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
